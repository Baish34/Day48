<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <label>Choose a movie genre:</label>
  <select id="selectMovie">
    <option value="action">Action</option>
    <option value="comedy">Comedy</option>
    <option value="drama">Drama</option>
  </select>
  <p id="movieResult"></p>

  <label>Select a weather condition:</label>
  <select id="selectWeather">
    <option value="sunnny">Sunny</option>
    <option value="rainy">Rainy</option>
    <option value="snowy">Snowy</option>
  </select>
  <p id="weatherResult"></p>

  <label>Select a language:</label>
  <select id="selectLanguage">
    <option value="english">English</option>
    <option value="spanish">Spanish</option>
    <option value="french">French</option>
  </select>
  <button id="languageBtn">Display Greeting</button>
  <p id="languageResult"></p>

  <label>Choose a musical instrument:</label>
  <select id="selectInstrument">
    <option value="piano">Piano</option>
    <option value="guitar">Guitar</option>
    <option value="violin">Violin</option>
  </select>
  <button id="instrumentBtn">Display Fun Fact</button>
  <p id="instrumentResult"></p>

  <label>Select a pet:</label>
  <select id="selectPet">
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="fish">Fish</option>
  </select>
  <button id="petBtn">Display Pet Description</button>
  <p id="petResult"></p>

  <script>
    const selectMovie = document.getElementById("selectMovie")
    const movieResult = document.getElementById("movieResult")

    selectMovie.addEventListener("change", function(){
      const selectedMovie = selectMovie.value
      if(selectedMovie === "action"){
         movieResult.textContent = "Recommended Action Movie: The Dark Knight"
      } else if(selectedMovie === "comedy"){
        movieResult.textContent = "Recommended Comdey Movie: Superbad"
      } else {
        movieResult.textContent = "Recommended Drama Movie: The Shawshank Redemption"
      }
    })

    const selectWeather = document.getElementById("selectWeather")
    const weatherResult = document.getElementById("weatherResult")

    selectWeather.addEventListener("change", function(){
      const selectedWeather = selectWeather.value
      if(selectedWeather === "rainy"){
        weatherResult.textContent = "Activity Suggestion: Movie day indoors"
      } else if(selectedWeather === "snowy"){
        weatherResult.textContent = "Outdoor Activity Suggestion: Build a snowman"
      } else {
        weatherResult.textContent = "Outdoor Activity Suggestion: Pinic in the park"
      }
    })

    const selectLanguage = document.getElementById("selectLanguage")
    const languageBtn = document.getElementById("languageBtn")
    const languageResult = document.getElementById("languageResult")

    languageBtn.addEventListener("click", function(){
      const selectedLanguage = selectLanguage.value
      const greetings = {
        spanish: "Hola!",
        french: "Bonjour!",
        english: "Hello!"
      }

      languageResult.textContent = `Common Greetings: ${greetings[selectedLanguage]}`
    })

    const selectInstrument = document.getElementById("selectInstrument")
    const instrumentBtn = document.getElementById("instrumentBtn")
    const instrumentResult = document.getElementById("instrumentResult")

    instrumentBtn.addEventListener("click", function(){
      const selectedInstrument = selectInstrument.value
      const facts = {
        guitar: "The guitar is one of the most popular instruments in the world.",
        violin: "The violin is a string instrument known for its sweet sound.",
        piano: "The piano has 88 keys."
      }

      instrumentResult.textContent = `Fun Fact: ${facts[selectedInstrument]}`
    })

    const selectPet = document.getElementById("selectPet")
    const petBtn = document.getElementById("petBtn")
    const petResult = document.getElementById("petResult")

    petBtn.addEventListener("click", function(){
      const selectedPet = selectPet.value
      const description = {
        cat: "Cats are independent and playful.",
        fish: "Fish are low-maintenance and peaceful pets.",
        dog: "Dogs are loyal and friendly companions."
      }
      petResult.textContent = `Pet Description: ${description[selectedPet]}`
    })
  </script>
</body>

</html>
